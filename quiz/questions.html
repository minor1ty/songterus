<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container quiz-container">
        <!-- Question Progress -->
        <div class="progress mb-3">
            <div class="progress-bar" id="progress-bar" style="width: 5%;">1/20</div>
        </div>
        <div class="card">
            <div class="card-header">
                <!-- Timer -->
                <div class="d-flex justify-content-between">
                    <div class="timer" id="timer">Waktu: 60</div>
                    <div class="scores">
                        <span id="correct-score">Benar: 0</span> | <span id="incorrect-score">Salah: 0</span>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <!-- Question Section -->
                <div class="card mb-3">
                    <img class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text"></p>
                    </div>
                </div>
                <!-- Answer Options -->
                <div id="answer-options"></div>
                <!-- Alerts for Correct or Incorrect -->
                <div id="feedback" class="alert d-none" role="alert"></div>
            </div>
        </div>
        <!-- Next / Back Buttons -->
        <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-secondary" id="prev-btn">Back</button>
            <button class="btn btn-primary" id="next-btn">Next</button>
        </div>
        <!-- Pagination -->
        <div id="pagination" class="mt-3"></div>
    </div>

    <!-- Modal for Time Up Alert -->
    <div class="modal fade" id="timeUpModal" tabindex="-1" role="dialog" aria-labelledby="timeUpModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="timeUpModalLabel">Waktu Habis!</h5>
                </div>
                <div class="modal-body">
                    Waktu bermain telah habis. Silakan lihat skor Anda.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="closeModal" onclick="endQuiz()">Lihat Skor</button>
                </div>
            </div>
        </div>
    </div>
	
	<!-- Modal for All Questions Answered -->
    <div class="modal fade" id="answeredModal" tabindex="-1" role="dialog" aria-labelledby="answeredModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="answeredModalLabel">Pertanyaan sudah habis!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Kamu sudah menjawab seluruh pertanyaan. Cek skor kamu!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="closeModal" onclick="endQuiz()">Lihat Skor</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
