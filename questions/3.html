<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container mt-5">
    <div class="card text-center">
      <div class="card-header">
        <h2>Kuis Museum Song Terus</h2>
      </div>
      <div class="card-body">
        <img src="../resources/img-3.jpg" alt="Gunung Sewu" class="img-fluid rounded" />
        <p class="mt-3">Apa jenis artefak yang paling banyak ditemukan di Gua Song Terus?</p>
        <div class="btn-group-vertical w-100">
          <button class="btn btn-success option-btn" data-answer="correct">Alat-alat dari batu</button>
          <button class="btn btn-success option-btn">Perhiasan emas</button>
          <button class="btn btn-success option-btn">Keramik kuno</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Dark Overlay -->
  <div id="overlay"></div>

  <!-- Popup Modal -->
  <div id="popup">
    <h4 id="popup-title"></h4>
    <p id="popup-message"></p>
    <div id="popup-buttons"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
