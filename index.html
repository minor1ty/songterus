<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Games - Museum Song Terus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('resources/background.jpg'); /* Path to your background image */
      background-size: cover;
      background-position: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.5); /* Optional background for better visibility */
    }

    .header img {
      max-height: 80px; /* Set max height for the header images */
    }

    .menu {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      margin: 0 auto; /* Center horizontally */
    }

    .menu h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .menu button {
      margin: 10px 0;
      width: 100%;
      font-size: 18px;
    }

    /* Flex container for vertical centering */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Header section with three images -->
  <div class="header">
    <img src="resources/left-image.png" alt="Left Logo"> <!-- Replace with your left image path -->
    <img src="resources/center-image.png" alt="Center Logo"> <!-- Replace with your center image path -->
    <img src="resources/right-image.png" alt="Right Logo"> <!-- Replace with your right image path -->
  </div>

  <!-- Main content section with the menu centered -->
  <div class="main-content">
    <div class="menu">
      <h1>PERMAINAN MEMORI MUSEUM SONG TERUS</h1>
      <button id="play-btn" class="btn btn-success">Mulai</button>
      <button id="info-btn" class="btn btn-success">Informasi</button>
      <button id="exit-btn" class="btn btn-secondary">Keluar</button>
    </div>
  </div>

  <script>
    document.getElementById('play-btn').addEventListener('click', function() {
      window.location.href = 'questions/1.html'; // Replace with actual quiz page
    });

    document.getElementById('info-btn').addEventListener('click', function() {
      window.open('https://id.wikipedia.org/wiki/Museum_Song_Terus', '_blank'); // Opens in a new tab
    });

    document.getElementById('exit-btn').addEventListener('click', function() {
      window.close(); // Closes the current browser tab
    });
  </script>
  
</body>
</html>
